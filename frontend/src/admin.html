<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App - Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>

<body>
    <h1>Voting App - Admin Panel</h1>
    <div id="admin-actions">
        <h2>Admin Actions</h2>
        <div class="card-container">
            <div class="card">
                <h3 class="card-title">Register Party</h3>
                <form id="register-party-form">
                    <label for="partyNumber">Party Number:</label>
                    <input type="number" id="partyNumber" name="partyNumber" required>
                    <label for="partyName">Party Name:</label>
                    <input type="text" id="partyName" name="partyName" required>
                    <button type="submit">Register Party</button>
                </form>
            </div>
            <div class="card">
                <h3>Register Voter</h3>
                <form id="register-voter-form">
                    <label for="voterIdHash">Voter ID Hash:</label>
                    <input type="text" id="voterIdHash" name="voterIdHash" required>
                    <label for="passwordHash">Password Hash:</label>
                    <input type="text" id="passwordHash" name="passwordHash" required>
                    <label for="constituency">Constituency:</label>
                    <input type="number" id="constituency" name="constituency" required>
                    <button type="submit">Register Voter</button>
                </form>
            </div>
            <div class="card">
                <h3>Set Admin</h3>
                <form id="set-admin-form">
                    <label for="newAdmin">New Admin Address:</label>
                    <input type="text" id="newAdmin" name="newAdmin" required>
                    <button type="submit">Set Admin</button>
                </form>
            </div>
            <div class="card">
                <h3>Set Relayer</h3>
                <form id="set-relayer-form">
                    <label for="constituency">Constituency:</label>
                    <input type="number" id="relayerConstituency" name="constituency" required>
                    <label for="relayer">Relayer Address:</label>
                    <input type="text" id="relayer" name="relayer" required>
                    <button type="submit">Set Relayer</button>
                </form>
            </div>
            <div class="card">
                <form>
                    <h3>View Results</h3>
                    <button type="submit" id="view-results-btn">View Results</button>
                </form>
            </div>
        </div>
    </div>
    <div id="result-card">
        <div id="party-result-cards"></div>
        <div id="constituency-votes-container">
            <div class="card">
                <h3>View Party Votes by Constituency</h3>
                <form id="get-constituency-votes-form">
                    <label for="constituency">Constituency:</label>
                    <input type="number" id="constituency" name="constituency" required>
                    <button type="submit">Get Votes</button>
                </form>
                <div id="constituency-votes-table" class="table-container"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
